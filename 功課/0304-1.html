<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a=prompt("請輸入數字:")
        if(a<60)
            alert("不及格請加強");
        else if(a=>60 & a<=69)
            alert("及格，但有進步空間!");
        else if(a=>70 & a<=79)
            alert("及格，程度達到標準!");
        else if(a=>80 & a<=89)
            alert("及格，接近完美!");
        else if(a=>90 & a<=100)
            alert("及格，超強，好好保持!");

        
    </script>
</body>
</html>
